<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Números</title>
    <style>
        body {
            font-family: Verdana, Tahoma, sans-serif;
            background-color:rgb(11,222,33);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            margin-bottom: 15px;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #4facfe;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #00c4fe;
        }
        .results {
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid #ddd;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Comparador de Números</h1>
        <form id="numberForm">
            <label for="num1">Número 1:</label>
            <input type="number" id="num1" name="num1" required>
            
            <label for="num2">Número 2:</label>
            <input type="number" id="num2" name="num2" required>
            
            <label for="num3">Número 3:</label>
            <input type="number" id="num3" name="num3" required>
            
            <button type="submit">Comparar</button>
        </form>
        <div id="results" class="results"></div>
    </div>
    <script>
        document.getElementById("numberForm").addEventListener("submit", function (e) {
            e.preventDefault();

            // Obter os valores dos inputs
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const num3 = parseFloat(document.getElementById("num3").value);
            const resultsDiv = document.getElementById("results");

            resultsDiv.innerHTML = "";

            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                resultsDiv.textContent = "Por favor, insira valores válidos!";
                return;
            }

            const max = Math.max(num1, num2, num3);
            const min = Math.min(num1, num2, num3);

            const numbers = [num1, num2, num3];
            const uniqueNumbers = new Set(numbers);

            resultsDiv.innerHTML = `
                <p><strong>Maior número:</strong> ${max}</p>
                <p><strong>Menor número:</strong> ${min}</p>
                <p><strong>Números iguais:</strong> ${
                    uniqueNumbers.size < 3 ? "Sim" : "Não"
                }</p>
                <p><strong>Todos os números diferentes:</strong> ${
                    uniqueNumbers.size === 3 ? "Sim" : "Não"
                }</p>
            `;
        });
    </script>
</body>
</html>
